<html>
    <head>
        <title> VidChat </title>
        <link rel="stylesheet" type="text/css" href="assets/bootstrap.min.css" />
        <style>
         
         body {
             background: #ccc;
             padding: 5% 0;
         }

         video {
             background: #000;
             border: 1px solid #888;
         }

         .call-page {
             position: relative;
             display: block;
             margin: 0 auto;
             width: 500px;
             height: 500px;
         }

         #remoteVideo {
             width: 500px;
             height: 500px;
         }

        </style>
    </head>
    <bosy>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div id="loginPage" class="row">
              
                <h3>Please Sign in To VidChat</h3>
                <label for="usernameInput" class="sr-only">Login</label>
                <input type="text" id="usernameInput" class="form-control form-group" placeholder="Arthur" required autofocus />
                <button id="loginBtn" class="btn btn-lg btn-primary btn-block">Sign In</button>

            </div>
            <div id="callPage" class="call-page row">
                <video id="localVideo" autoplay mute="muted" ></video>
                <video id="remoteVideo" autoplay></video>
                <input type="text" id="callToUsernameInput" placeholder="Katema" />
                <button id="callBtn" class="btn-success btn">Call</button>
                <button id="hangUpBtn" class="btn-danger btn">Hang Up</button>
            </div>
        </div>
        <div class="col-md-4"></div>
        <script src="client.js"></script>
    </bosy>

</html>
